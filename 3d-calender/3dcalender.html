<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calender</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/boxstack.css">
    <link rel="stylesheet" href="css/calender.css">
    <link rel="stylesheet" href="css/thermometer.css">
    <link rel="stylesheet" href="css/contextMenu.css">
    <link rel="stylesheet" href="css/genieMotion.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/flipbox.css">
    <link rel="stylesheet" type="text/css" href="css/flipbook_2.css">

</head>

<body>
    <div class="logo">
        <img src="image/logo.png" />
    </div>
    <div id="outside-flipbook-container">
        <!-- Box -->
        <div id="flipbook-container">
            <div id="mybookface" class="component turn-off">
                <div id="book-back" class="bookface book-back"></div>
                <div class="bookface book-right"></div>
                <div class="bookface book-left"></div>
                <div class="bookface book-bottom"></div>
                <div class="bookface book-top"></div>
            </div>
            <div id="mycover" class="component turn-on">
                <div class="cover cover-front"></div>
                <div class="cover cover-back"></div>
            </div>
        </div>
        <!-- Calender Block -->
        <div id="calender-block-container">
            <div id="cube" class=" show-init">
                <div class="boxface front">
                    <!-- This page is Month Page -->
                    <div id="month_page">
                        <div id="month_selection"><sup>2014</sup>
                        </div>
                        <div id="month_calender" class="">
                            <table class="line">
                                <tr>
                                    <th style="background-color:#CCCCCC;"></th>
                                    <th style="background-color:#808080;"></th>
                                    <th style="background-color:#666666;"></th>
                                    <th style="background-color:#333333;"></th>
                                    <th style="background-color:#000000;"></th>
                                </tr>
                            </table>
                            <div id="month_container"></div>
                        </div>
                    </div>
                    <div id="thermometer_content">
                        <div id="thermometer">
                            <div class="thermometer_track">
                                <div id="thermometer_goal">
                                    <div id="thermometer_amountA"></div>
                                </div>
                                <div id="thermometer_progress">
                                    <div id="thermometer_amountB"></div>
                                </div>
                            </div>
                        </div>
                        <a id="thermometer_btn"></a>
                    </div>

                </div>

                <div class="boxface back" style="font-size:80px;color:white;text-align:center;">3D Calender
                    <br>Made by
                    <br>Forte
                    <br>Moto
                    <br>Shelly
                </div>

                <div class="boxface right">
                    <!-- This page is Day Page -->
                    <div id="day_page">
                        <div id="day_tasks">
                            <div id="the_day_tasks">
                                <div id="the_day"></div>
                                <div id="the_day_title">
                                    <div id="the_day_month">August</div>
                                    <div id="the_day_year"><sub>2014</sub>
                                    </div>
                                </div>
                                <div id="the_task_container">
                                </div>
                                <div id="the_task_upsert">
                                    <div id="the_task_level">
                                        <span id="normal_tag" class="taskSign normal_lv"></span>
                                        <span id="medium_tag" class="taskSign medium_lv"></span>
                                        <span id="emergency_tag" class="taskSign emergency_lv"></span>
                                    </div>
                                    <div id="the_task_input">
                                        <textarea name="task_desc" id="the_task_desc" cols="30" rows="5"></textarea>
                                        <button id="add_task_button" type="button">+</button>
                                    </div>
                                </div>
                            </div>
                            <div id="the_other_days">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="boxface left">4</div>

                <div class="boxface top">
                    <!-- This page is prevoius Month Page -->
                    <div id="prevoius_month_page">
                        <div id="prevoius_month_selection">
                            <sup>2014</sup>
                        </div>
                        <div id="prevoius_month_calender" class="">
                            <table class="line">
                                <tr>
                                    <th style="background-color:#CCCCCC;"></th>
                                    <th style="background-color:#808080;"></th>
                                    <th style="background-color:#666666;"></th>
                                    <th style="background-color:#333333;"></th>
                                    <th style="background-color:#000000;"></th>
                                </tr>
                            </table>

                            <div id="prevoius_month_container"></div>
                        </div>
                    </div>
                </div>

                <div class="boxface bottom">
                    <!-- This page is next Month Page -->
                    <div id="next_month_page">
                        <div id="next_month_selection">
                            <sup>2014</sup>
                        </div>
                        <div id="next_month_calender" class="">
                            <table class="line">
                                <tr>
                                    <th style="background-color:#CCCCCC;"></th>
                                    <th style="background-color:#808080;"></th>
                                    <th style="background-color:#666666;"></th>
                                    <th style="background-color:#333333;"></th>
                                    <th style="background-color:#000000;"></th>
                                </tr>
                            </table>

                            <div id="next_month_container"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        


        <section id="options">
            <p id="show-buttons">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <button class="show-front" ></button>
                <button class="show-right"></button>
                <button class="show-top"></button>
                <button class="show-bottom"></button>
                <button class="show-front-test2"></button>
        </section>
    </div>

    <div id="stack">
        <div id="all_boxes">
            <div class="stackbox stackbox12"></div>
            <div class="stackbox stackbox11"></div>
            <div class="stackbox stackbox10"></div>
            <div class="stackbox stackbox9"></div>
            <div class="stackbox stackbox8"></div>
            <div class="stackbox stackbox7"></div>
            <div class="stackbox stackbox6"></div>
            <div class="stackbox stackbox5"></div>
            <div class="stackbox stackbox4"></div>
            <div class="stackbox stackbox3"></div>
            <div class="stackbox stackbox2"></div>
            <div class="stackbox stackbox1"></div>
        </div>
        <div id="all_numbers">
            <div class="stacknumber stacknumber12">12</div>
            <div class="stacknumber stacknumber11">11</div>
            <div class="stacknumber stacknumber10">10</div>
            <div class="stacknumber stacknumber9">9</div>
            <div class="stacknumber stacknumber8">8</div>
            <div class="stacknumber stacknumber7">7</div>
            <div class="stacknumber stacknumber6">6</div>
            <div class="stacknumber stacknumber5">5</div>
            <div class="stacknumber stacknumber4">4</div>
            <div class="stacknumber stacknumber3">3</div>
            <div class="stacknumber stacknumber2">2</div>
            <div class="stacknumber stacknumber1">1</div>
        </div>
    </div>

    <div id="genie_container">

    </div>

    <nav id="circular_menu">
        <div id="circle">
            <a href="" class="menu_genie_stay"></a>
            <a href="" class="menu_genie_walk"></a>
            <a href="" class="menu_genie_run"></a>
            <a href="" class="menu_genie_rock"></a>
            <!-- <a href="" class="menu_genie_next"></a>
            <a href="" class="menu_genie_prev"></a> -->
        </div>
    </nav>

    <!-- Javacript Files -->
    <script src="./js/three.min.js"></script>
    <script src="./js/genieYoHo.js"></script>
    <script src="./js/contextMenu.js"></script>
    <script src="./js/thermometer.js"></script>
    <script src="./js/calender.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/rotate-box.js"></script>
    <script>
    // Open or close the book cover
    var fcontainer = document.getElementById('flipbook-container');
    var cbcontainer = document.getElementById('calender-block-container');
    var stack = document.getElementById('stack');
    var cube = document.getElementById('cube');
    var mycover = document.getElementById('mycover');
    var transparent_flag = false;
    // Added by Moto
    stack.addEventListener('click',function(){
        fcontainer.setAttribute("class", "appearA");
        cbcontainer.setAttribute("class", "appearB");
    });
    mycover.addEventListener('click', function() {
        if (mycover.classList.contains('turn-off')) {
            if (transparent_flag) {
                fcontainer.setAttribute("class", "mytransparentA");
                cbcontainer.setAttribute("class", "mytransparentB");
                transparent_flag = false;
            } else {
                mycover.classList.remove('turn-off');
                mycover.classList.add('turn-on');

                // zoom in
                setTimeout(function() {
                    fcontainer.setAttribute("class", "myuntransparentA");
                    cbcontainer.setAttribute("class", "myuntransparentB");
                }, 1500);

                setTimeout(function() {
                    cube.setAttribute("class", "show-front-test2");
                    fcontainer.setAttribute("class", "zoom-in-A");
                    cbcontainer.setAttribute("class", "zoom-in-B");                    
                }, 5000);

                // setTimeout(function(){
                //     cbcontainer.setAttribute("class","show-front-test2"); 
                // },3000);
            }
        } else {
            mycover.classList.remove('turn-on');
            mycover.classList.add('turn-off');
            transparent_flag = true;
        }
    }, false);      

    function funcButton(inclass) {
        // console.log(inclass);
        // console.log(panelClassName);
        cbcontainer.removeClassName(panelClassName);
        cbcontainer.addClassName(panelClassName);
        // console.log(panelClassName);
    }
    </script>

</body>

</html>
